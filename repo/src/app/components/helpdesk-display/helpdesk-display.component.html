<div class="row">
  <div>
  <table class="table table-hover table-bordered">
    <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Age</td>
      <td>Country</td>
      <td>UserName</td>
      <td>Update</td>
      <td>Delete</td>
    </tr>
    <tr *ngFor = "let detail of details">
      <td>{{detail.fName}}</td>
      <td>{{detail.lName}}</td>
      <td>{{detail.age}}</td>
      <td>{{detail.country}}</td>
      <td>{{detail.userName}}</td>
      <td><button>Update</button></td>
      <td><button (click)="delete(detail.userName)">Delete</button></td>
    </tr>
  </table>
  </div>
  <div id="update">
    <label>First Name</label>
  </div>
</div>
